<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class="title text-center">Hangman Game</div>
    <div class="container-fluid">
        <div class="row">
        <div class="col-6 left-col">
            <div class="picture-box" id="pictureBox"></div>    
        </div>
        <div class="col-6 right-col">
            <div class="content-box">
                <div class="word-box" id="wordBox"></div>
                <div class="keyboard-box" id="keysBox"></div>
            </div>
        </div>
    </div>
    </div>
    
    <div class="modal-box">
        <button type="button" class="btn btn-primary" id="modalButton" data-toggle="modal" data-target="#staticBackdrop">
            Hidden Modal Button
          </button>
          <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropTitle">Modal title</h5>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="refreshPage()">Play Again</button>
                </div>
              </div>
            </div>
          </div>
    </div>
<script src="script.js"></script>
</body>
</html>
